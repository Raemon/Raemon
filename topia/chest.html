<html>
 <header>
  <link rel="stylesheet" href="../styles.css">
 </header>
 <body>
  <script>
    var unlock = function () {
      var value = document.getElementById("lock").value
      if (value === "945623456") {
       alert("Hurray! You open the chest. Inside is a note saying 'Congratulations! You may ask Ray a birthday question about some moderately embarrassing fact about himself and he will probably answer you.'")
      } else {
       alert("The lock is unmoved by your clever prying.")
      }
    }
  </script>
  <label>Combination Lock</label>
  <input id="lock"/>
  <button onClick="unlock()">Try Lock Combination</button>
 </body>
</html>
